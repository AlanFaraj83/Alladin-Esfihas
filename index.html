<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" />
    
    <title>Site Alladin Esfihas</title>
   
    
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <!-- modelos de esfihas na lista e no carrinho -->
    <div class="models">

        <!-- esfiha na lista -->
        <div class="esfiha-item">
            <a href="">
                <div class="esfiha-item--img"><img src="" /></div>
                <div class="esfiha-item--add">+</div>
            </a>
            <div class="esfiha-item--price">R$ --</div>
            <div class="esfiha-item--name">--</div>
            <div class="esfiha-item--desc">--</div>
        </div>

        <!-- esfiha no carrinho -->
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>

    </div>
    <!-- /models -->

    <!-- .menu-openner aparecera no modo mobile -->
    <header>
        <h1>Alladin Esfihas</h1>
        <div class="logo">
            <img src="/images/logoalladin.jpeg">
        </div>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <!-- /menu-openner -->

    <!-- conteudo principal -->
    <main>
        
        <h2>Esfihas</h2>

        <div class="esfiha-area"></div>
    </main>
    <!-- /conteudo principal -->

    <!-- aside do carrinho -->
    <aside>
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Suas Esfihas</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <!-- /aside do carrinho -->

    <!-- janela modal .esfihaWindowArea -->
    <div class="esfihaWindowArea">
        <div class="esfihaWindowBody">
            <div class="esfihaInfo--cancelMobileButton">Voltar</div>
            <div class="esfihaBig">
                <img src="" />
            </div>
            <div class="esfihaInfo">
                <h1>--</h1>
                <div class="esfihaInfo--desc">--</div>
                <div class="esfihaInfo--sizearea">
                    <div class="esfihaInfo--sector">Tamanho</div>
                    <div class="esfihaInfo--sizes">
                        <div data-key="P" class="esfihaInfo--size">PEQUENA <span></span></div>
                        <div data-key="M" class="esfihaInfo--size">M√âDIA <span>--</span></div>
                        <div data-key="G" class="esfihaInfo--size selected">GRANDE <span>--</span></div>
                    </div>
                </div>
                <div class="esfihaInfo--pricearea">
                    <div class="esfihaInfo--sector">Pre√ßo</div>
                    <div class="esfihaInfo--price">
                        <div class="esfihaInfo--actualPrice">R$ --</div>
                        <div class="esfihaInfo--qtarea">
                            <button class="esfihaInfo--qtmenos">-</button>
                            <div class="esfihaInfo--qt">1</div>
                            <button class="esfihaInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="esfihaInfo--addButton">Adicionar ao carrinho</div>
                <div class="esfihaInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>
    <!-- /janela modal .esfihaWindowArea -->

    <script src="/esfihas.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
